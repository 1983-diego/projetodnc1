<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dinâmico Gerado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="dynamic-form">
            <div class="form-group" id="question1">
                <label for="q1">Você gosta de programação?</label>
                <select id="q1" name="q1" onchange="handleQuestion1()">
                    <option value="">Selecione...</option>
                    <option value="dados">Dados</option>
                    <option value="frontend">Front-end</option>
                    <option value="backend">Back-end</option>
                </select>
            </div>
            <div id="additional-questions"></div>
            <div class="form-group hidden" id="submit-group">
                <button type="submit" onclick="showAdvertise()">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
